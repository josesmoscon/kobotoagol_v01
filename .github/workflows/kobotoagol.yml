name: Kobo to AGOL Automation

on:
  schedule:
    - cron: '0 9 * * *'   # Diariamente às 09:00 UTC (06:00 BRT)
  workflow_dispatch:       # Permite execução manual

jobs:
  update_agol:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies (GDAL, etc.)  # opcional, necessário se geopandas falhar
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install geopandas pandas arcgis requests openpyxl; fi

      - name: Run Kobo → AGOL script
        env:
          KOBO_USERNAME: ${{ secrets.KOBO_USERNAME }}
          KOBO_PASSWORD: ${{ secrets.KOBO_PASSWORD }}
          AGOL_USERNAME: ${{ secrets.AGOL_USERNAME }}
          AGOL_PASSWORD: ${{ secrets.AGOL_PASSWORD }}
        run: |
          python kobotoagol.py
